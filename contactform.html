<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contactform.css"/>
  <title>contact Form</title>
</head>
<body>
  <div class="web">
  <form>
    <h2>Contact Us</h2>
    <label for="fname">FirstName</label>
    <input type="text"id="fname"style="margin-right:2px" required>
    <label for="lname">LastName</label>
    <input type="text"id="lname" required><br><br>
    <label for="mail">Email Address</label>
    <input type="email" id="mail"style="width:100%;" required><br><br>
    <label>Query Type</label><br>
    <input type="radio" id="genEnq" >
    <label for="genEnq" style="margin-right:20%">General Enquiry</label>
    <input type="radio" id="suppt" >
    <label for="suppt">Support Request</label><br><br>
    <label for="msg">Message</label>
    <input id="msg" type="text" style="width:100%;height:70px;" maxlength="1000" required><br><br>
    <input type="checkbox" id="chk">
    <label for="chk" for=""chk>I consent to being contacted by the team</label><br><br>
    <input type="Submit" id="sub" > <br> 
  </form>
</div>
</body>
</html>
